<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Signage Slideshow</title>
  <style>
    /* Reset some default styles */
    body, h1, p, img {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Center content vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Change this to your desired background color */
    }
    /* Container for the slideshow */
    .slideshow {
      width: 100vw;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    /* Slide content */
    .slide {
      display: none;
    }
    /* Show the first slide by default */
    .slide:first-child {
      display: block;
    }
    /* Slide title */
    .slide-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Slide text */
    .slide-text {
      font-size: 24px;
      margin-bottom: 30px;
    }
    /* Slide image */
    .slide-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
