<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function redirectToRandomForm() {
            const formUrls = [
                'https://forms.gle/KHG5VXLZRBvC7LcFA'
            ];
            const randomIndex = Math.floor(Math.random() * formUrls.length);

            window.location.href = formUrls[randomIndex];
        }
    window.onload = function() { 
        var link = document.getElementByID('myLink');
        link.click();
    </script>
</head>
<body>
    <p>You are redirect to the <a id="myLink" href="https://forms.gle/KHG5VXLZRBvC7LcFA">"formUrls"</a></p>
</body>
</html>
