<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Busting Example</title>
    <script>
        // Function to add cache buster to URLs
        function addCacheBuster(url) {
            // Append a timestamp or a random number as a query parameter
            var cacheBuster = Date.now(); // Use timestamp for cache busting
            // var cacheBuster = Math.floor(Math.random() * 1000000); // Use random number for cache busting
            return url + '?v=' + cacheBuster;
        }
    </script>
</head>
<body>
    <script>
        // Example usage
        var resourceUrl = 'https://forms.gle/kB2Vyjo12qoYmRM27';
        var cacheBustedUrl = addCacheBuster(resourceUrl);
        document.write('<link rel="stylesheet" type="text/css" href="' + cacheBustedUrl + '">');
    </script>
</body>
</html>
