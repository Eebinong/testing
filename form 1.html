<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Fair 2024 Mini Game 1</title>
    <style>
        /* CSS for header image */
        header img {
            width: 100%; /* Make the image fill the entire width of its container */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Prevent image from exceeding its natural size */
            display: block; /* Ensure image is treated as a block element */
            margin: 0 auto; /* Center the image horizontally */
        }

        /* CSS for main content */
        body {
            padding: 20px; /* Add padding around the content */
            text-align: center; /* Center align the content */
        }

        h1 {
            font-size: 2em; /* Adjust font size for large screens */
        }

        h2 {
            font-size: 1.5em; /* Adjust font size for large screens */
        }

        button {
            padding: 10px 20px; /* Add padding to the button */
            font-size: 1em; /* Adjust font size for large screens */
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            /* Adjust styles for smaller screens (e.g., smartphones) */
            h1 {
                font-size: 1.5em; /* Decrease font size */
            }

            h2 {
                font-size: 1.2em; /* Decrease font size */
            }

            button {
                padding: 8px 16px; /* Decrease padding */
                font-size: 0.9em; /* Decrease font size */
            }
        }
    </style>

    <script>
        function redirectToRandomForm() {
            const formUrls = [
                'https://forms.gle/ogFDfCPsFxihWuW2A',
                'https://forms.gle/FLiozTruzxkfJRHY6',
                'https://forms.gle/w3P6SKohUmEVdmWm8',
                'https://forms.gle/y4Wv1jUvvD6TQbYg8',
                'https://forms.gle/e5fG96KtjDtVQaR27',
                'https://forms.gle/KCk2wNVRsFHjr8XH7',
                'https://forms.gle/UGKK16BPz5iJ4ryz8',
                'https://forms.gle/NUTfjoNyT4n2NHGk7',
                'https://forms.gle/ptkeVHuAy6yXb3BN6',
                'https://forms.gle/LtEvotrqro6q9AHZ8'
            ];

            // Generate a random index
            const randomIndex = Math.floor(Math.random() * formUrls.length);

            // Redirect to the randomly selected form
            window.location.href = formUrls[randomIndex];
        }
    </script>
</head>
<body>
    <!-- Header Section with Image -->
    <header>
        <img src="https://github.com/Eebinong/testing/blob/main/header-image.png?raw=true" alt="Header Image" style="width: 400px; height: auto;">
    </header>	
		
    <h1>Welcome to the Mini Game 1</h1>
	<h2>click the "Start!" button below and start your game now.</h2>
    <button onclick="redirectToRandomForm()">Start!</button>
</body>
</html>
