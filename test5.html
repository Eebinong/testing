<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google Form</title>
    <script>
        var googleFormUrl = 'https://forms.gle/FLiozTruzxkfJRHY6'; // Replace this with your Google Form link
        
        // Function to add cache buster to URL
        function addCacheBuster(url) {
            var cacheBuster = Date.now(); // Get current timestamp as cache buster
            return url + '?v=' + cacheBuster;
        }

        // Function to redirect to Google Form
        function redirectToGoogleForm() {
            var urlWithCacheBuster = addCacheBuster(googleFormUrl);
            window.location.href = urlWithCacheBuster;
        }
    </script>
</head>
<body onload="redirectToGoogleForm()">
    <p>If you are not redirected automatically, <a href="https://forms.gle/FLiozTruzxkfJRHY6">click here</a>.</p>
</body>
</html>
